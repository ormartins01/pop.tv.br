<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Pop TV é uma canal de tv aberta de Sobradinho-RS pelo canal 45.1 e que também está em Poto Alegre-RS pelo canal 23.1 mas que também pode ser assitida neste site e nos aplicativos para Android e iOS."
    />
    <meta
      name="keywords"
      content="Pop TV, entretenimento, notícias, cultura pop, programas de TV, entrevistas, análises, política, atualizações ao vivo"
    />
    <meta name="author" content="Pop TV" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.poptv.com" />

    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <title>POP TV</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-width: 350px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("./assets/slide-pop.png") no-repeat center fixed;
        background-size: cover;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 132px;
        background-color: #111827;
      }

      #logo-header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 132px;
        height: 132px;
      }

      header h1 {
        color: white;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav a {
        color: rgb(214, 214, 214);
        text-decoration: none;
        margin: 0 0.5rem;
      }

      ul {
        margin-left: -60px;
        list-style: none;
        display: flex;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: baseline;
        align-items: center;
        width: 100vw;
        height: 100vh;
        padding: 1rem;
      }

      .video-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 120px;
        margin-bottom: 40px;
        width: 860px;
        height: 80%;
      }

      .video-container h2 {
        color: rgb(255, 66, 66);
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }

      .video-container iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 8px;
      }

      .links-conatiner {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
        width: 700px;
        height: 300px;
        margin-top: -2.5rem;
      }

      .link-app {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: -100px;
        width: 70%;
        gap: 1rem;
      }

      .link-app img {
        padding-top: 40px;
        width: 290px;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        color: rgb(214, 214, 214);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        padding: 1rem;
        background-color: #111827;
      }

      footer span {
        width: 90%;
        font-size: 1rem;
        text-align: center;
      }

      @media (min-width: 1280px) and (max-width: 1600px) {
        header {
          height: 90px;
        }

        #aovivo {
          font-size: 1.2rem;
          margin-top: 40px;
        }

        .video-container iframe {
          width: 100%;
        }

        .links-conatiner {
          width: 600px;
          height: 300px;
          margin-top: 40px;
        }

        .link-app img {
          padding-top: 0px;
          width: 240px;
        }

        footer span {
          font-size: 0.8rem;
        }
      }

      @media (min-width: 960px) and (max-width: 1280px) {
        header {
          height: 90px;
        }

        #aovivo {
          font-size: 1.2rem;
          margin-top: 40px;
        }

        .video-container iframe {
          width: 60%;
        }

        .links-conatiner {
          width: 300px;
          margin-top: 50px;
          gap: 1rem;
        }

        .link-app img {
          width: 180px;
        }

        footer span {
          font-size: 0.8rem;
        }
      }

      @media (min-width: 768px) and (max-width: 960px) {
        header {
          height: 80px;
        }

        #logo-header {
          width: 80px;
          height: 80px;
        }

        .link-header {
          font-size: 0.8rem;
        }

        .video-container {
          width: 696px;
        }

        #aovivo {
          font-size: 1rem;
          margin-top: 40px;
        }

        .video-container iframe {
          width: 80%;
        }
        .links-conatiner {
          width: 300px;
          margin-top: 50px;
          gap: 1rem;
        }

        .link-app img {
          width: 180px;
        }

        footer span {
          font-size: 0.8rem;
        }
      }

      @media (min-width: 480px) and (max-width: 768px) {
        header {
          height: 80px;
        }

        #logo-header {
          width: 80px;
          height: 80px;
        }

        .link-header {
          font-size: 0.8rem;
        }

        .video-container {
          width: 468px;
        }

        #aovivo {
          font-size: 1rem;
        }

        .video-container iframe {
          width: 100%;
        }

        .links-conatiner {
          width: 480px;
        }

        .link-app img {
          width: 180px;
        }

        footer span {
          font-size: 0.8rem;
        }
      }

      @media (min-width: 360px) and (max-width: 480px) {
        header {
          height: 80px;
        }

        #logo-header {
          width: 80px;
          height: 80px;
        }

        .link-header {
          font-size: 0.8rem;
        }

        .video-container {
          width: 360px;
          height: 480px;
          margin-top: -80px;
        }

        #aovivo {
          font-size: 1rem;
        }

        .video-container iframe {
          width: 100%;
          margin-bottom: -80px;
        }

        #link-apple {
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
        }

        #link-google {
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
        }

        .links-conatiner {
          width: 360px;
          height: 60px;
          flex-direction: column;
          justify-content: flex-start;
          gap: 1rem;
          padding: 20px;
        }

        .link-app img {
          width: 180px;
        }

        footer span {
          font-size: 0.6rem;
        }
      }

      @media (min-width: 344px) and (max-width: 360px) {
        header {
          height: 80px;
          padding-left: -40px;
        }

        #logo-header {
          width: 60px;
          height: 60px;
        }

        .link-header {
          font-size: 0.6rem;
        }

        .video-container {
          width: 320px;
          height: 480px;
          margin-top: -80px;
        }

        #aovivo {
          font-size: 1rem;
        }

        .video-container iframe {
          width: 100%;
          margin-bottom: -80px;
        }

        .links-conatiner {
          width: 360px;
          height: 120px;
          flex-direction: column;
          justify-content: flex-start;
          gap: 1rem;
        }

        #link-apple {
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
        }

        #link-google {
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
        }

        .link-app img {
          width: 120px;
        }

        footer span {
          font-size: 0.6rem;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <figure>
            <img
              id="logo-header"
              src="./assets/icon2-pop.png"
              alt="Logo Pop Tv"
            />
          </figure>
        </a>
        <ul>
          <li><a class="link-header" href="#">Home</a></li>
          <li><a class="link-header" href="#">Sobre</a></li>
          <li><a class="link-header" href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="video-container">
        <h2 id="aovivo">Ao Vivo</h2>
        <iframe
          src="https://rtisoluctions.com.br/players/poptv-so.html"
          frameborder="1"
          scrolling="no"
          oncanplay="this.play()"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          oallowfullscreen
          msallowfullscreen
          allow-scripts
        ></iframe>
      </div>
      <div class="links-conatiner">
        <a
          id="link-apple"
          class="link-app"
          href="https://apps.apple.com/us/app/pop-tv/id6614565645"
	  title="Baixar App da App Store"
          target="_blank"
        >
          <img
            class="stores-img"
            src="./assets/app-store.png"
            alt="Imagem link para App Store"
          />
        </a>
        <a 
	  id="link-google" 
	  class="link-app" 
	  href="https://play.google.com/store/apps/details?id=com.ormartins.poptvapp&hl=pt_BR" 
	  title="Baixar App Google Play" 
	  target="_blank"
	>
          <img
            class="stores-img"
            src="./assets/google-play.png"
            alt="Imagem link para Google Play"
          />
        </a>
      </div>
    </main>
    <footer>
      <span> © 2025 Pop TV. Todos os direitos reservados. </span>
    </footer>
  </body>
</html>
